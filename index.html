<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Scissor & Paper</title>
</head>
<body>
    <header class="header">
        <h1>Rock, Scissor,Paper</h1>
        <h2>Can you beat me?</h2>
    </header>
    <div class="container">
        <div class="player">
            Player name
            <div class="card">
                <img src="./images/Player.png" alt="Player Card">
            </div>
            <div class="btn">
                <button class="rock">Rock</button>
                <button class="scissor">Scissor</button>
                <button class="paper">Paper</button>
            </div>
            <div class="player-score">0</div>
        </div>
        <div class="computer">
            Ninuz 2.0
            <div class="card">
                <img src="./images/Computer.png" alt="Computer Card">
            </div>
            <div class="comp-btn">
                <button class="comp">C'mon! You are so slow!</button>
            </div>
            <div class="computer-score">0</div>
        </div>
    </div>
    <div class="reset-btn">
        <button class="reset">Reset</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
