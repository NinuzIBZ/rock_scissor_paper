<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Scissor & Paper</title>
</head>
<body>
    <header class="header">
        <h1>Rock, Scissor,Paper</h1>
        <h2>Can you beat the Computer?</h2>
    </header>
    <div class="container">
        <div class="player">
            I am the player
            <div class="card">
                <img src="" alt="Player Card">
            </div>
            <div class="btn">
                <button class="rock">Rock</button>
                <button class="scissor">Scissor</button>
                <button class="paper">Paper</button>
            </div>
        </div>
        <div class="computer">
            I am the computer
            <div class="card">
                <img src="" alt="Computer Card">
            </div>
            <div class="comp-btn">
                <p>Go ahead! Take your chance!</p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
