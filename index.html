<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88549bf944.js" crossorigin="anonymous"></script>
    <title>Rock Scissor & Paper</title>
</head>
<body>
    <header class="header">
        <h1>Rock, Scissor,Paper</h1>
        <h2>Can you beat the Computer?</h2>
    </header>
    <div class="container">
        <div class="player">
            <div class="player-name">Player name</div>
            <div class="card">
                <img src="./images/Player.png" alt="Player Card">
            </div>
            <div class="btn">
                <button id="rock" onclick="getPlayerChoice(this.class)">Rock</button>
                <button id="scissor" onclick="getPlayerChoice(this.class)">Scissor</button>
                <button id="paper" onclick="getPlayerChoice(this.class)">Paper</button>
            </div>
            <div class="player-score">0</div>
        </div>
        <div class="computer">
            Ninuz 2.0
            <div class="card">
                <img src="./images/Computer.png" alt="Computer Card">
            </div>
            <div class="comp-btn">
                <button class="comp">C'mon! You are so slow!</button>
            </div>
            <div class="computer-score">0</div>
        </div>
    </div>
    <div class="reset-btn">
        <button class="reset">Reset</button>
    </div>
    <div class="score"></div>
    <footer>
        <div class="items">
            You can find this project on <i class="fab fa-github"></i>
            <a href="https://github.com/NinuzIBZ/rock_scissor_paper" target="_blank"> GitHub</a>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
